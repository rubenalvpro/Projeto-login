<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
    <link rel="stylesheet" type="text/css" href="fontawesome/css/all.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça Login para acessar sua conta
                    e poder fazer as suaas configuraçoes no seu anbiente.
                </p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">  
                        <i class="fa-solid fa-person"></i>   
                        <input type="email" name="login" id="ilogin" 
                        placeholder="Seu email" autocomplete="email" 
                        required maxlength="30">
                        <label for="icampo">Login:</label >
                    </div>
                    <div class="senha">  
                        <i class="fa-solid fa-key"></i>  
                        <input type="password" name="senha" id="isenha" 
                        placeholder="Sua senha" autocomplete="current-password"
                        required minlength="8" maxlength="20">
                        <label for="isenha">Senha:</label>
                    </div>
                    <input type="submit" value="Entrar" >
                    <a href="#" class="botao">Esqueci a senha <i class="fa-solid fa-envelope"></i></a>
                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
